<input ng-model="filterText" type="text" placeholder="Searchs the {...} sections below" />

<ol > <!-- add sort and filter-->
  <li class="repo-details" ng-repeat="repo in userRepos | filter:filterText">
    <h1>
      <a href="#/board/{{repo.full_name}}">{{repo.full_name}}</a>
    </h1>

    <div class="description" >
      {{repo.description}}
    </div>
  </li>
</ol>
