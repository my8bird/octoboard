<class="modal-header">
  <h3>Missing Configuration</h3>
</h1>

<div class="modal-body">
  <p>Create Trestle configuration?</p>
  <p class="muted">
    This will create a closed issue on the project to store configuration details.
  </p>

</div>
<div class="modal-footer">
  <button ng-click="$close('create')"
          class="btn btn-primary">Create Config</button>
  <button ng-click="$close('cancel')"
          class="btn">Cancel</button>
</div>
